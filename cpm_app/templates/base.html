<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %} - CPM</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>{% block header %}{% endblock %}</header>
    <nav>
      <a>About</a>
      <a>Github</a>
    </nav>
    <br/>
    <section>
      <span>Upload your image file to generate a color palette!</span>
      <div>
        <form method="post" action="/upload" enctype="multipart/form-data">
          <input type="file" id="myFile" name="file" accept=".png, .jpg, .jpeg">
          <input type="submit">
        </form>
      </div>
    </section>
    {% block content %}{% endblock %}
  </body>
</html>
